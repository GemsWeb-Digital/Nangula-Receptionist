<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nangula AI Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --base-bg: #E0E0E0;
        --accent-primary: #C8A882;
        --accent-gradient: linear-gradient(135deg, #D4A574 0%, #C8A882 100%);
        --text-primary: #2D2D2D;
        --text-secondary: #6B6B6B;
        --shadow-light: #FFFFFF;
        --shadow-dark: #A3A3A3;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--base-bg);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::selection {
        background-color: var(--accent-primary);
        color: var(--shadow-light);
      }
      /* Animation Keyframes */
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fadeInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .fade-in { animation: fadeIn 0.6s ease-out forwards; }
      .fade-in-left { animation: fadeInLeft 0.6s ease-out forwards; }
      .fade-in-right { animation: fadeInRight 0.6s ease-out forwards; }

      /* Neumorphic Component Styles */
      .neuro-card {
        background: var(--base-bg);
        border-radius: 24px;
        box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .neuro-card-inset {
        background: var(--base-bg);
        border-radius: 24px;
        box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
      }
      .neuro-button {
        background: var(--base-bg);
        border: none;
        border-radius: 12px;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        cursor: pointer;
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .neuro-button:hover:not(:disabled) {
        box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
        transform: translateY(1px);
        color: var(--accent-primary);
      }
      .neuro-button:active:not(:disabled) {
        box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        transform: translateY(0);
        color: var(--text-secondary);
      }
      .neuro-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light);
      }
      .neuro-button-accent {
        background: var(--accent-gradient);
        border: none;
        border-radius: 12px;
        padding: 16px 40px;
        font-size: 16px;
        font-weight: 700;
        color: var(--shadow-light);
        cursor: pointer;
        box-shadow: 6px 6px 12px rgba(163, 163, 163, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.8), inset 0px 1px 2px rgba(255, 255, 255, 0.6);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .neuro-button-accent:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 8px 8px 16px rgba(163, 163, 163, 0.7), -8px -8px 16px rgba(255, 255, 255, 0.9), inset 0px 1px 3px rgba(255, 255, 255, 0.7);
      }
      .neuro-button-accent:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: inset 4px 4px 8px rgba(163, 163, 163, 0.6), inset -4px -4px 8px rgba(255, 255, 255, 0.4);
      }
      .neuro-button-accent:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        background: #C1C1C1;
        box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light);
      }
      .neuro-input {
        background: var(--base-bg);
        border: none;
        border-radius: 12px;
        padding: 14px 18px;
        font-size: 16px;
        color: var(--text-primary);
        width: 100%;
        box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        transition: all 0.2s ease;
      }
      .neuro-input::placeholder { color: #9E9E9E; }
      .neuro-input:focus {
        outline: none;
        box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light), 0 0 0 3px rgba(200, 168, 130, 0.3);
      }
      .neuro-chat-user {
        background: #E0E0E0;
        border-radius: 18px 18px 4px 18px;
        padding: 12px 18px;
        margin-left: auto;
        max-width: 80%;
        width: fit-content;
        box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
        color: var(--text-primary);
        font-size: 15px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .neuro-chat-ai {
        background: var(--accent-gradient);
        border-radius: 18px 18px 18px 4px;
        padding: 12px 18px;
        margin-right: auto;
        max-width: 80%;
        width: fit-content;
        box-shadow: 4px 4px 10px rgba(163, 163, 163, 0.5), -2px -2px 6px rgba(255, 255, 255, 0.5), inset 0 1px 2px rgba(255, 255, 255, 0.4);
        color: var(--shadow-light);
        font-size: 15px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .h1 { font-size: 56px; font-weight: 700; line-height: 1.1; color: var(--text-primary); }
      .h2 { font-size: 48px; font-weight: 700; line-height: 1.2; color: var(--text-primary); }
      .h3 { font-size: 36px; font-weight: 600; line-height: 1.3; color: var(--text-primary); }
      .subheadline { font-size: 20px; line-height: 1.6; color: var(--text-secondary); }
      .eyebrow { font-size: 14px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: var(--accent-primary); }

      @media (max-width: 768px) {
        .h1 { font-size: 36px; }
        .h2 { font-size: 32px; }
        .h3 { font-size: 28px; }
        .subheadline { font-size: 18px; }
      }
    </style>

</head>

</html>
